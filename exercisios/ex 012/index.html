<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos</h1>
    <p>Este video esta hospedado no meu proprio computador</p>

    <video src="midia/720.mkv" width="500 " controls></video>
    <video src=""></video>

    <h1>video em todas as formas</h1>
    <video width="500" controls autoplay loop>
        <source src="midia/720.mp4"type="video/mp4">
        <source src="midia/720.mkv"type="video/mkv"> 
        <p>seu navegador nao e compativel</p>         
    </video>
   
    <h1>inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/acE1UZhf2Ck" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
